version: '3.9'

services:
  # Main application service with security hardening and performance optimization
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: entropic-system-app
    restart: unless-stopped
    
    # Health check configuration
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Resource limits and reservations
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    
    # Port mapping
    ports:
      - "8000:8000"
    
    # Environment variables for configuration
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - LOG_LEVEL=info
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_NAME=entropic_db
      - DATABASE_USER=entropic_user
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - WORKERS=4
      - TIMEOUT=30
    
    # Security options
    security_opt:
      - no-new-privileges:true
    
    # Read-only root filesystem (optional, adjust if app needs writes)
    read_only: false
    
    # Drop unnecessary capabilities
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    
    # Volume mounts
    volumes:
      - ./src:/app/src:ro
      - app_cache:/app/cache
      - app_logs:/app/logs
    
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    
    networks:
      - entropic-network
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # PostgreSQL database service
  db:
    image: postgres:16-alpine
    container_name: entropic-system-db
    restart: unless-stopped
    
    # Health check for database
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U entropic_user -d entropic_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # Environment variables
    environment:
      - POSTGRES_USER=entropic_user
      - POSTGRES_PASSWORD=${DB_PASSWORD:-secure_password_change_me}
      - POSTGRES_DB=entropic_db
      - POSTGRES_INITDB_ARGS=-c shared_buffers=256MB -c effective_cache_size=1GB
    
    # Security options
    security_opt:
      - no-new-privileges:true
    
    # Volume for data persistence
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    
    networks:
      - entropic-network
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis cache service
  redis:
    image: redis:7-alpine
    container_name: entropic-system-redis
    restart: unless-stopped
    
    # Health check for Redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    
    # Security options
    security_opt:
      - no-new-privileges:true
    
    # Command with security and performance options
    command: redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:-redis_secure_password}
    
    # Volume for persistence
    volumes:
      - redis_data:/data
    
    networks:
      - entropic-network
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:1.25-alpine
    container_name: entropic-system-nginx
    restart: unless-stopped
    
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    
    ports:
      - "80:80"
      - "443:443"
    
    security_opt:
      - no-new-privileges:true
    
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - nginx_cache:/var/cache/nginx
    
    depends_on:
      - app
    
    networks:
      - entropic-network
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Named volumes for data persistence
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  app_cache:
    driver: local
  app_logs:
    driver: local
  nginx_cache:
    driver: local

# Custom network for service communication
networks:
  entropic-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
